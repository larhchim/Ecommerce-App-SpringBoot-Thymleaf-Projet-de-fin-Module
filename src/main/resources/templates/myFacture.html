<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="license" href="https://www.opensource.org/licenses/mit-license/">

    <style>
        /* reset */

        *
        {
            border: 0;
            box-sizing: content-box;
            color: inherit;
            font-family: inherit;
            font-size: inherit;
            font-style: inherit;
            font-weight: inherit;
            line-height: inherit;
            list-style: none;
            margin: 0;
            padding: 0;
            text-decoration: none;
            vertical-align: top;
        }

        /* content editable */

        *[] { border-radius: 0.25em; min-width: 1em; outline: 0; }

        *[] { cursor: pointer; }

        *[]:hover, *[]:focus, td:hover *[], td:focus *[], img.hover { background: #DEF; box-shadow: 0 0 1em 0.5em #DEF; }

        span[] { display: inline-block; }

        /* heading */

        h1 { font: bold 100% sans-serif; letter-spacing: 0.5em; text-align: center; text-transform: uppercase; }

        /* table */

        table { font-size: 75%; table-layout: fixed; width: 100%; }
        table { border-collapse: separate; border-spacing: 2px; }
        th, td { border-width: 1px; padding: 0.5em; position: relative; text-align: left; }
        th, td { border-radius: 0.25em; border-style: solid; }
        th { background: #EEE; border-color: #BBB; }
        td { border-color: #DDD; }

        /* page */

        html { font: 16px/1 'Open Sans', sans-serif; overflow: auto; padding: 0.5in; }
        html { background: #999; cursor: default; }

        body { box-sizing: border-box; height: 11in; margin: 0 auto; overflow: hidden; padding: 0.5in; width: 8.5in; }
        body { background: #FFF; border-radius: 1px; box-shadow: 0 0 1in -0.25in rgba(0, 0, 0, 0.5); }

        /* header */

        header { margin: 0 0 3em; }
        header:after { clear: both; content: ""; display: table; }

        header h1 { background: #000; border-radius: 0.25em; color: #FFF; margin: 0 0 1em; padding: 0.5em 0; }
        header address { float: left; font-size: 75%; font-style: normal; line-height: 1.25; margin: 0 1em 1em 0; }
        header address p { margin: 0 0 0.25em; }
        header span, header img { display: block; float: right; }
        header span { margin: 0 0 1em 1em; max-height: 25%; max-width: 60%; position: relative; }
        header img { max-height: 100%; max-width: 100%; }
        header input { cursor: pointer; -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)"; height: 100%; left: 0; opacity: 0; position: absolute; top: 0; width: 100%; }

        /* article */

        article, article address, table.meta, table.inventory { margin: 0 0 3em; }
        article:after { clear: both; content: ""; display: table; }
        article h1 { clip: rect(0 0 0 0); position: absolute; }

        article address { float: left; font-size: 125%; font-weight: bold; }

        /* table meta & balance */

        table.meta, table.balance { float: right; width: 36%; }
        table.meta:after, table.balance:after { clear: both; content: ""; display: table; }

        /* table meta */

        table.meta th { width: 40%; }
        table.meta td { width: 60%; }

        /* table items */

        table.inventory { clear: both; width: 100%; }
        table.inventory th { font-weight: bold; text-align: center; }

        table.inventory td:nth-child(1) { width: 26%; }
        table.inventory td:nth-child(2) { width: 38%; }
        table.inventory td:nth-child(3) { text-align: right; width: 12%; }
        table.inventory td:nth-child(4) { text-align: right; width: 12%; }
        table.inventory td:nth-child(5) { text-align: right; width: 12%; }

        /* table balance */

        table.balance th, table.balance td { width: 50%; }
        table.balance td { text-align: right; }

        /* aside */

        aside h1 { border: none; border-width: 0 0 1px; margin: 0 0 1em; }
        aside h1 { border-color: #999; border-bottom-style: solid; }

        /* javascript */

        .add, .cut
        {
            border-width: 1px;
            display: block;
            font-size: .8rem;
            padding: 0.25em 0.5em;
            float: left;
            text-align: center;
            width: 0.6em;
        }

        .add, .cut
        {
            background: #9AF;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            background-image: -moz-linear-gradient(#00ADEE 5%, #0078A5 100%);
            background-image: -webkit-linear-gradient(#00ADEE 5%, #0078A5 100%);
            border-radius: 0.5em;
            border-color: #0076A3;
            color: #FFF;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 0 -1px 2px rgba(0,0,0,0.333);
        }

        .add { margin: -2.5em 0 0; }

        .add:hover { background: #00ADEE; }

        .cut { opacity: 0; position: absolute; top: 0; left: -1.5em; }
        .cut { -webkit-transition: opacity 100ms ease-in; }

        tr:hover .cut { opacity: 1; }

        @media print {
            * { -webkit-print-color-adjust: exact; }
            html { background: none; padding: 0; }
            body { box-shadow: none; margin: 0; }
            span:empty { display: none; }
            .add, .cut { display: none; }
        }

        @page { margin: 0; }
    </style>
</head>
<body>
<header>
    <h1>Invoice</h1>
    <address >
        <p th:text="${user_name}"/>
        <p th:text="${adress}"/>
        <p th:text="${phone}"/>
    </address>
    <span><img alt="" src="http://www.jonathantneal.com/examples/invoice/logo.png"><input type="file" accept="image/*"></span>
</header>
<article>
    <h1>Recipient</h1>
    <address style="border: 1px solid black;border-radius: 10px;padding: 10px">
        <p>KOULCHI MALL<br>C/O INC</p>
        <img class="aligncenter" src="https://koulchi.ma/wp-content/uploads/2020/04/LOGO-KOULCHI.png" alt="LOGO" width="200px" height="50">
    </address>
    <table class="meta">
        <tr>
            <th><span >Commande ID #</span></th>
            <td><span th:text="${commande_id}"/></td>
        </tr>
        <tr>
            <th><span >Date</span></th>
            <td><span th:text="${date_commande}"/></td>
        </tr>
        <tr>
            <th><span >Charge ID #</span></th>
            <td><span th:text="${charge_id}"/></td>
        </tr>
        <tr>
            <th><span >Amount Due</span></th>
            <td><span id="prefix" >$</span><span th:text="${total_price}"/></td>
        </tr>
    </table>
    <table class="inventory">
        <thead>
        <tr>
            <th><span >ID</span></th>
            <th><span >Item Name</span></th>
            <th><span >Description</span></th>
            <th><span >Quantity</span></th>
            <th><span >Price</span></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comp:${composates}">
            <td><span th:text="${comp.getProduit().getIdProduit()}"/></td>
            <td><span th:text="${comp.getProduit().getDesignation()}" /></td>
            <td><span data-prefix>$</span><span th:text="${comp.getProduit().getDescription()}"/></td>
            <td><span th:text="${comp.getQuantite()}"/></td>
            <td><span data-prefix>$</span><span th:text="${comp.getProduit().getPrix()}"/></td>
        </tr>
        </tbody>
    </table>

    <table class="balance">
        <tr>
            <th><span >Total TTC</span></th>
            <td><span data-prefix>$</span><span th:text="${total_price}"/></td>
        </tr>
        <tr>
            <th><span >Amount TVA</span></th>
            <td><span data-prefix>$</span><span th:text="${total_price} * 0.2"/></td>
        </tr>
        <tr>
            <th><span >Balance Due</span></th>
            <td><span data-prefix>$</span><span th:text="${total_price} - (${total_price}*0.2)"/></td>
        </tr>
    </table>
</article>
<aside>
    <h1><span >Additional Notes</span></h1>
    <div >
        <p>A finance charge of 1.5% will be made on unpaid balances after 30 days.</p>
    </div>
</aside>
</body>
</html>
